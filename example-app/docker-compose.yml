version: '3.8'

services:
  emulator:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DEBUG=true
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network
  
  app-tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      emulator:
        condition: service_healthy
    environment:
      - OPENAI_BASE_URL=http://emulator:8080/v1
      - OPENAI_API_KEY=test-docker
    networks:
      - test-network
    command: npm test

networks:
  test-network:
    driver: bridge